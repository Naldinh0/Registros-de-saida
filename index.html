<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2>Formulário de Check-list</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Nome do Técnico:</label>
            <input type="text" class="form-control" name="tecnico" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descrição:</label>
            <textarea class="form-control" name="descricao" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Imagens:</label>
            <input type="file" class="form-control" name="imagens" multiple required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <div id="mensagem" class="mt-3"></div>

    <script>
        document.getElementById("uploadForm").onsubmit = async function(event) {
            event.preventDefault();
            let formData = new FormData(this);
            
            let response = await fetch("http://localhost:5000/upload", {
                method: "POST",
                body: formData
            });

            let result = await response.json();
            document.getElementById("mensagem").innerText = result.mensagem;
        };
    </script>

</body>
</html>
